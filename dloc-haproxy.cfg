global
  log 127.0.0.1:514 local0

defaults
  mode http
  log global
  option httplog
  option  http-server-close
  option  dontlognull
  option  redispatch
  option  contstats
  retries 3
  backlog 10000
  timeout client          25s
  timeout connect          5s
  timeout server          25s
  timeout tunnel        3600s
  timeout http-keep-alive  1s
  timeout http-request    15s
  timeout queue           30s
  timeout tarpit          60s
  default-server inter 3s rise 2 fall 3
  option forwardfor

frontend storify_editor_frontend
  bind *:1337 accept-proxy name storify_editor_frontend
  maxconn 1000
  default_backend storify_editor_backend

backend storify_editor_backend
  timeout check 5000
  option httpchk GET /status?all=1
  balance roundrobin
  cookie DLOCSESSIONID insert indirect nocache

  server router1.dloc.io router1.dloc.io:1337 maxconn 1000 weight 10 cookie websrv1 check inter 10000 rise 1 fall 3
  server router2.dloc.io router2.dloc.io:1337 maxconn 1000 weight 10 cookie websrv1 check inter 10000 rise 1 fall 3
  server router3.dloc.io router3.dloc.io:1337 maxconn 1000 weight 10 cookie websrv1 check inter 10000 rise 1 fall 3